name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: Message
        default: ''
        required: false
  # Uncomment to enable automatic deployments
  #push:
    #branches:
      #- master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "smokex"
          heroku_email: "***REMOVED***"
